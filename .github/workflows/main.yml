name: Sync Parent Version with GitHub POC

on:
  push:
    paths:
      - 'pom.xml'  # Trigger only on pom.xml updates
    branches:
      - release/*  # Trigger on release branches

jobs:
  sync-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Parent Repository
        uses: actions/checkout@v2

      - name: Extract Version from Parent POM
        run: |
          # Extract the version from the parent pom.xml
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update GitHub POC Repositories
        run: |
          # Define all child repositories to be updated
          REPOS=(
            "chetanpatil018/child"
            "chetanpatil018/child1"
            )

          # Iterate through each child repository
          for REPO in "${REPOS[@]}"; do
            echo "Processing $REPO..."

            # Clone the repository
            git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/$REPO.git
            cd $(basename "$REPO")  # Enter the cloned repository directory

            # Get the current branch name from the parent repository
            PARENT_BRANCH=${GITHUB_REF#refs/heads/}

            # Check if the branch already exists in the child repo
            if git ls-remote --heads origin $PARENT_BRANCH | grep $PARENT_BRANCH; then
              echo "Branch $PARENT_BRANCH already exists, pulling latest changes..."
              git checkout $PARENT_BRANCH
              git pull origin $PARENT_BRANCH  # Pull the latest changes from the existing branch
            else
              echo "Creating new branch $PARENT_BRANCH"
              git checkout -b $PARENT_BRANCH  # Create a new branch if it doesn't exist
            fi

            # Update the parent version in the child pom.xml
            sed -i "/<parent>/,/<\/parent>/ s|<version>[^<]*</version>|<version>$VERSION</version>|g" pom.xml
            echo "Updated parent version to $VERSION in $REPO's pom.xml"

            # Commit and push the changes
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "GitHub Actions"
            git add pom.xml
            git commit -m "Updated parent version to $VERSION"
            git push origin $PARENT_BRANCH  # Push the changes

            cd ..  # Return to the parent directory to process the next repo
          done
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # Use the Personal Access Token for authentication
