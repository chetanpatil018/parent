name: Sync Parent Version with GitHub POC

# Trigger on push to any release/* branch in the parent repo, when the pom.xml is updated.
on:
  push:
    paths:
      - 'pom.xml'  # This ensures it runs when you push an update to the pom.xml
    branches:
      - release/*  # Only trigger on release branches

jobs:
  sync-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Parent Repository
        uses: actions/checkout@v2

      - name: Extract Version from Parent POM
        run: |
          # Extract the version from the updated pom.xml
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted from parent pom.xml: $VERSION"

      - name: Clone GitHub POC Repository
        run: |
          # Clone the GitHub POC repository
          git clone https://github.com/chetanpatil018/child.git
          cd child

      - name: Create Release Branch in GitHub POC
        run: |
          # Create a release branch in GitHub POC matching the parent branch name
          PARENT_BRANCH=${GITHUB_REF#refs/heads/}
          git checkout -b $PARENT_BRANCH
          echo "Release branch created in GitHub POC: $PARENT_BRANCH"

      - name: Update Parent Version in GitHub POC POM
        run: |
          # Update the parent version in GitHub POC's pom.xml
          sed -i "s/<parent.version>.*<\/parent.version>/<parent.version>$VERSION<\/parent.version>/g" pom.xml
          echo "Updated parent version to $VERSION in GitHub POC's pom.xml"

      - name: Commit and Push Changes to GitHub POC
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add pom.xml
          git commit -m "Updated parent version to $VERSION"
          # Use the personal access token for authentication
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/chetanpatil018/child.git $PARENT_BRANCH
