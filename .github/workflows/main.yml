name: Sync Parent Version with GitHub POCs

# Trigger on push to any release/* branch in the parent repo, when the pom.xml is updated.
on:
  push:
    paths:
      - 'pom.xml'  # Ensure it runs when pom.xml is updated
    branches:
      - release/*  # Only trigger on release branches

jobs:
  sync-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Parent Repository
        uses: actions/checkout@v2

      - name: Extract Version from Parent POM
        run: |
          # Extract the version from the updated pom.xml
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted from parent pom.xml: $VERSION"

      # Define multiple child repositories
      - name: Update GitHub POC Repositories
        run: |
          REPOS=(
            "chetanpatil018/child"
            "chetanpatil018/child1"
          )
          
          PARENT_BRANCH=${GITHUB_REF#refs/heads/}
          
          for REPO in "${REPOS[@]}"; do
            echo "Processing $REPO..."
            
            # Clone the child repository
            git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/$REPO.git
            cd $(basename "$REPO")
            
            # Check if the release branch exists
            if git show-ref --verify --quiet refs/heads/$PARENT_BRANCH; then
              echo "Branch $PARENT_BRANCH already exists. Pulling latest changes..."
              git checkout $PARENT_BRANCH
              git pull origin $PARENT_BRANCH
            else
              echo "Creating new branch $PARENT_BRANCH"
              git checkout -b $PARENT_BRANCH
            fi
            
            # Update the parent version in the childâ€™s pom.xml
            sed -i "/<parent>/,/<\/parent>/ s|<version>[^<]*</version>|<version>$VERSION</version>|g" pom.xml
            
            # Commit and push changes
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "GitHub Actions"
            git add pom.xml
            git commit -m "Updated parent version to $VERSION"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/$REPO.git $PARENT_BRANCH
            
            # Move back to the root directory
            cd ..
          done
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
